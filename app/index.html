<!DOCTYPE html>
<html lang="ru">

<head>

<body>

            <div class="wrapper-content">
                <div class="search">

                        <i class="ri-search-line"></i>

                    </div>
                    <div class="search-list">
                    </div>
                </div>

        </div>

                    <div class="search-list">

            </div>
        </div>
        <div class="wrapper" id="wrapper-3">

                <i class="ri-arrow-down-s-line wrapper-button-arrow"></i>
                <!-- <span class="wrapper-button-arrow"></span> -->
            </div>
            <div class="wrapper-content">
                <div class="search">
                    <div class="searchbar">
                        <i class="ri-search-line"></i>
                        <input type="text" class="search-input" placeholder="Поиск" id="search-3"
                            onkeyup="filterCabinets()">
                    </div>
                    <div class="search-list">

                    </div>
                </div>

            </div>
        </div>
        <a class="calendar-shed"

        <br><br>
